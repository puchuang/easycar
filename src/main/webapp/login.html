<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <title>易出行 - 登录</title>
    <meta name="keywords" content="易出行">
    <meta name="description" content="易出行">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="static/css/animate.min.css" rel="stylesheet">
    <link href="static/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">易出行登录</h1>
        </div>
        <h3>欢迎使用 易出行</h3>
        <form class="m-t" role="form" action="/admin/tools/admin.ashx?action=login">
            <div class="form-group">
                <input type="text" name="userName" id="userName" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" id="login" class="btn btn-primary block full-width m-b">登 录</button>

            <p class="text-muted text-center">
                <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
    <script type="text/javascript" src="static/js/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
</body>

</html>
