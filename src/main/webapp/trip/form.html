<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#">行程信息</a></li>
                        <!--<li><a href="#">扩展信息</a></li>-->
                    </ul>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" id="tripType" name="tripType" value="2" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">拼车类型：</label>
                            <div class="col-sm-4">
                                <button id="btnCar" class="btn btn-primary " type="button" onclick="changeType('2')"><i class="fa fa-check"></i>&nbsp;车找人</button>
                                <button id="btnCus" class="btn btn-default " type="button" onclick="changeType('1')"><i class="fa fa-check"></i>&nbsp;人找车</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-4">
                                <input id="Phone" name="Phone" datatype="*" class="form-control" required lay-verify="required" placeholder="请输入手机号" type="text">
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                            <label class="col-sm-2 control-label">出发时间：</label>
                            <div class="col-sm-4">
                                <input id="StartTime" name="StartTime" onclick="laydate({ istime: true, format: 'YYYY-MM-DD hh:mm:ss', min: laydate.now() })" class="form-control" datatype="*" type="text">
                                <span class="help-block m-b-none Validform_checktip"><i class="fa fa-info-circle"></i> 请选择时间</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格：</label>
                            <div class="col-sm-4">
                                <input id="Price" name="Price" class="form-control" placeholder="请输入价格" type="text">
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                            <label class="col-sm-2 control-label">座位：</label>
                            <div class="col-sm-4">
                                <input id="SeatTotal" name="SeatTotal" datatype="n" class="form-control" placeholder="请输入剩余座位" type="text">
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">出发城市：</label>
                            <div class="col-sm-4">
                                <select id="StartCityId" name="StartCityId" class="form-control" datatype="s">
                                    <option>--请选择出发城市--</option>
                                </select>
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                            <label class="col-sm-2 control-label">出发地点：</label>
                            <div class="col-sm-4">
                                <input id="StartStation" name="StartStation" class="form-control" type="text" aria-required="true" aria-invalid="true">
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">目的城市：</label>
                            <div class="col-sm-4">
                                <select id="EndCityId" name="EndCityId" class="form-control" datatype="s">
                                    <option>--请选择目的城市--</option>
                                </select>
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                            <label class="col-sm-2 control-label">目的地点：</label>
                            <div class="col-sm-4">
                                <input id="Destination" name="Destination" class="form-control" type="text">
                                <span class="help-block m-b-none Validform_checktip"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">车型：</label>
                            <div class="col-sm-4">
                                <input id="CartBrand" name="CartBrand" class="form-control" type="text">
                                <span class="help-block m-b-none "></span>
                            </div>
                            <label class="col-sm-2 control-label">途径地点：</label>
                            <div class="col-sm-4">
                                <input id="Byway" name="Byway" class="form-control" placeholder="请输入途径站" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人：</label>
                            <div class="col-sm-4">
                                <input id="LinkmanName" name="LinkmanName" class="form-control" placeholder="请输入联系人姓名" type="text" aria-required="true" aria-invalid="false">
                            </div>
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-4">
                                <input id="Remark" name="Remark" class="form-control" placeholder="请输入备注" type="email">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../static/js/content.min.js?v=1.0.0"></script>
    <script src="../static/js/plugins/validate/Validform_v5.3.2_min.js"></script>
    <script src="../static/js/plugins/layer/laydate/laydate.js"></script>
